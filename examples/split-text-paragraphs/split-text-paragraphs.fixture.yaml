      - 吉尔握紧了手中的M1911，在心里责备自己一定是疯了，居然准备走进店里这么远。但是没有办法，她知道她们缺少食物，阿拉斯加不是一个人口稠密的地方，而她们现在身处一个小镇，食物所剩无几。现在天快黑了，她不能放弃这个便利店。
      - 她又抬头看了一眼橱窗外的天空，缺少高层建筑的小镇有一个好处，它的建筑阴影非常少，所以在下午的时候，便利店里仍然充满了阳光。“有阳光就没什么可担心的。”吉尔安慰自己说，然后她看到妮可握着她的雷明顿霰弹枪，正站在街心看着她。
      - 吉尔对她挥了挥手，两个人是从安克雷奇逃出来的时候遇上的，当时正有两个男人在抢劫她，吉尔用手枪吓跑了他们，然后两个人就成了难友。妮可看到吉尔在看她，伸手比了一下，示意她差不多就行了。
      - 吉尔点了点头，却准备再往里走走，便利店门边的都是口香糖、CD碟片什么的，她现在可没时间考虑精神文明，还是得找点能添肚子的东西。小心的绕过一排货架，吉尔告诉自己不能再往里走了，身后的阳光已经在地板上拖了好长的一条影子。
      - 它们怕阳光，这是她和妮可在这三个月里东躲西藏后得出的结论，但是她们没办法测试什么程度的阳光才能对它们造成危害，这让两个人不得不特别小心。
